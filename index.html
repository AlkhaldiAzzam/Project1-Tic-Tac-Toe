<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
        <div class="main">

            <div class="scores">

                <h1 id="X">Player X's Score: 0</h1>
                <h1 id="O">Player O's Score: 0</h1>

            </div>
            
            <div class="mainSection">
                
                <div class="row">
                    <div class="column" id = '0,0'> <h1></h1> </div>
                    <div class="column box" id = '0,1'><h1></h1></div>
                    <div class="column" id = '0,2'><h1></h1></div>
                </div>
                <div class="row"> 
                    
                    <div class="column" id = '1,0'><h1></h1></div>
                    <div class="column box" id = '1,1'><h1></h1></div>
                    <div class="column" id = '1,2'><h1></h1></div>
                    
                </div>
                <div class="row" id="last">
                    <div class="column" id = '2,0'><h1></h1></div>
                    <div class="column box" id = '2,1'><h1></h1></div>
                    <div class="column" id = '2,2'><h1></h1></div>
                    
                </div>
                
                
                
            </div>
            
            <button id="reset">Reset Game</button>
            
            
        </div>
        

        <script src="app.js"></script>
        <script src="app2.js"></script>
        </body>
        </html>
